<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>

<body>

  <h1>Регистрация</h1>

  <div>
    <a href="articles.html">Статьи</a>
    <a href="catalog.html">Каталог</a>
    <a href="contacts.html">Контакты</a>
    <a href="gallery.html">Галерея</a>
    <a href="page-nav.html">Навигация</a>
    <a href="registration.html">Регистрация</a>
    <a href="../index.html">index</a>
  </div>

  <form action="https://tests.fomenko.top/echo/index.php" method="get">
    <fieldset>
      <legend>поле базовых даных</legend>

      <div>
        <label for="surname">фамилия</label>
        <input id="surname" name="surname" placeholder="фамилия" type="text">
      </div>

      <div>
        <label for="name">имя</label>
        <input id="name" name="name" placeholder="имя" type="text">
      </div>

      <div>
        <label for="file">добавьте фотографию</label>
        <input id="file" name="file" type="file">
      </div>

      <div>
        <label for="email">электронная почта</label>
        <input id="email" name="email" placeholder="электронная почта" type="email">
      </div>

      <div>
        <label for="password">пароль</label>
        <input id="password" name="password" placeholder="пароль" type="password">
      </div>

      <div>
        <label for="site">адресс сайта</label>
        <input id="site" name="site" value="https://mysite.name" type="text">
      </div>
    </fieldset>

    <fieldset>
      <legend>единственный выбор</legend>
      <div>
        <input id="gender-male" name="gender" value="male" type="radio">
        <label for="gender-male">мужской</label>
      </div>

      <div>
        <input id="gender-femele" name="gender" value="female" type="radio">
        <label for="gender-femele">женский</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>дата рождения</legend>
      <div>
        <label for="birthday">дата рождения</label>
        <input type="date" name="birthday" id="birthday">
      </div>
    </fieldset>

    <fieldset>
      <legend>множественный выбор</legend>
      <p>выберите предпочитаемую кухню</p>
      <div>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">украинская</label>
      </div>

      <div>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">грузинская</label>
      </div>

      <div>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">мексиканская</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>многострочный текст</legend>
      <div>
        <label for="txt">о себе</label>
        <textarea name="txt" id="txt" cols="30" rows="10" placeholder="информация о себе"></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend>кнопки управления формой</legend>
      <div>
        <button type="submit">зарегистрироваться</button>
      </div>

      <div>
        <button type="reset">очистить форму</button>
      </div>
    </fieldset>

  </form>

  <footer>
    <p>&copy; student Orlov</p>
  </footer>

</body>

</html>
